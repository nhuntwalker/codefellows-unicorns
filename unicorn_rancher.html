<!DOCTYPE html>
<html>
    <head>
        <title>iRanch</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="all-content">
            <div class="row" id="head-content">
                <h1>iRanch</h1>
                <div id="description">
                    Keep track of all your unicorns!
                </div>
            </div>
            <main class="row">
                <div class="row" id="new-unicorn-row">
                    <h3>Add a Unicorn!</h3>
                    <div class="col-8" id="unicorn-inputs">
                        <label>Name:</label>
                        <input type="text" placeholder="Name a new unicorn!" name="unicorn_name" id="unicorn-name"/><br/>
                        <label>Color:</label>
                        <input type="text" placeholder="What color is it?" name="unicorn_color" id="unicorn-color"/><br/>
                    </div>
                    <div class="col-4">
                        <button id="add-new-unicorn">Add this Unicorn!</button>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row col-6 locale">
                    <h3>The Pasture</h3>
                    <ul id="the-pasture"></ul>
                </div>
                <div class="row col-6 locale">
                    <h3>The Corral</h3>
                    <ul id="the-corral"></ul>
                </div>
                
            </main>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
